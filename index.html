<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/style.css">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        >
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <title>Frontend Mentor | FAQ Accordion Card</title>
        <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

  </style> -->
    </head>
    <body>
        <div class="card">
            <div class="card-content">
                <header>
                    <div class="head-image">
                        <img src="/images/illustration-woman-online-mobile.svg" alt="woman interacting with a television">  
                    </div>
                    <div class="head-image-shadow">
                      <img  src="/images/bg-pattern-mobile.svg" alt="sombra do card">
                    </div>
                    
                </header>
                <main>
                    <h1>FAQ</h1>
                </main>
                <footer>
                    <ul>
                        <li>How many team members can I invite?</li>
                        <hr>
                        <li>What is the maximum file upload size?</li>
                        <hr>
                        <li>How do I reset my password?</li>
                        <hr>
                        <li>Can I cancel my subscription?</li>
                        <hr>
                        <li> Do you provide additional support?</li>
                        <hr>
                    </ul>
                </footer>
            </div>
        </div>
        <!-- 
  How many team members can I invite?
  You can invite up to 2 additional users on the Free plan. There is no limit on 
  team members for the Premium plan.

  What is the maximum file upload size?
  No more than 2GB. All files in your account must fit your allotted storage space.

  How do I reset my password?
  Click “Forgot password” from the login page or “Change password” from your profile page.
  A reset link will be emailed to you.

  Can I cancel my subscription?
  Yes! Send us a message and we’ll process your request no questions asked.

  Do you provide additional support?
  Chat and email support is available 24/7. Phone lines are open during normal business hours. -->
